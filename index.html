<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBS Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
</head>
<body>
    
    <div class="container-fluid py-3">
        <h1 class="page-title h3 font-weight-bold mb-4">Dashboard</h1>
        <!-- DesignForm ::start  -->
        <form class="form-inline design-form-inline">
          <div class="form-group flex-column align-items-start">
            <label class="form-label" for="designName">Name</label>
            <select class="custom-select" id="designName">
              <option selected>Open this select menu</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
      
          <div class="form-group flex-column align-items-start">
            <label class="form-label" for="designVersion">Design Version</label>
            <select class="custom-select" id="designVersion">
              <option selected>Open this select menu</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
      
          <div class="form-group flex-column align-items-start">
            <label class="form-label" for="masterlistType">Masterlist Type</label>
            <select class="custom-select" id="masterlistType">
              <option selected>Open this select menu</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
      
          <div class="form-group flex-column align-items-start">
            <label class="form-label" for="masterlistType">Masterlists</label>
            <select class="custom-select" id="masterlists">
              <option selected>Open this select menu</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
      
          <div class="form-group flex-column align-items-start">
            <label class="form-label" for="masterlistVersion">Masterlists</label>
            <select class="custom-select" id="masterlistVersion">
              <option selected>Open this select menu</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
        </form>
        <!-- DesignForm ::end  -->
        <!-- Widgets ::start -->
        <div class="row">
          <div class="col-sm-6 col-md-6 col-lg-4 mb-3">
            <h6 class="font-weight-medium mb-3">Master List</h6>
            <div class="card card-widget mb-3 height-100">
      <!--         <div class="card-header">Master List</div> -->
              <div class="card-body">
                <div class="row">
                  <div class="col-md-6">
                    <div class="card bg-primary-light ">
                      <div class="card-body px-2 py-3 d-flex align-items-center justify-content-between gap">
                        <div>
                          <h5 class="card-subtitle">Associated ML</h5>
                          <h6 class="card-amount">10</h6>
                        </div>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="card-icon">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6A2.25 2.25 0 0 1 6 3.75h2.25A2.25 2.25 0 0 1 10.5 6v2.25a2.25 2.25 0 0 1-2.25 2.25H6a2.25 2.25 0 0 1-2.25-2.25V6ZM3.75 15.75A2.25 2.25 0 0 1 6 13.5h2.25a2.25 2.25 0 0 1 2.25 2.25V18a2.25 2.25 0 0 1-2.25 2.25H6A2.25 2.25 0 0 1 3.75 18v-2.25ZM13.5 6a2.25 2.25 0 0 1 2.25-2.25H18A2.25 2.25 0 0 1 20.25 6v2.25A2.25 2.25 0 0 1 18 10.5h-2.25a2.25 2.25 0 0 1-2.25-2.25V6ZM13.5 15.75a2.25 2.25 0 0 1 2.25-2.25H18a2.25 2.25 0 0 1 2.25 2.25V18A2.25 2.25 0 0 1 18 20.25h-2.25A2.25 2.25 0 0 1 13.5 18v-2.25Z" />
                        </svg>                  
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="card bg-primary-light">
                      <div class="card-body px-2 py-3 d-flex align-items-center justify-content-between gap">
                        <div>
                          <h5 class="card-subtitle">Ready to Sync ML</h5>
                          <h6 class="card-amount">10</h6>
                        </div>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="card-icon">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
                        </svg>                  
                      </div>
                    </div>
                  </div>
                </div>
                <div class="my-3 mx-1 p-3 bg-white rounded status-grid">
                  <div class="grid-item">
                    <div class="bg-transparent">
                      <h6 class="text-uppercase status-grid-title">QUEUED</h6>
                      <span class="status-grid-amount">10</span>
                    </div>
                  </div>
                  <div class="grid-item">
                    <div class="bg-transparent">
                      <h6 class="text-uppercase status-grid-title">In-Progress</h6>
                      <span class="status-grid-amount">22</span>
                    </div>
                  </div>
                  <div class="grid-item">
                    <div class="bg-transparent">
                      <h6 class="text-uppercase status-grid-title">Complete</h6>
                      <span class="status-grid-amount">30</span>
                    </div>
                  </div>
                  <div class="grid-item">
                    <div class="bg-transparent">
                      <h6 class="text-uppercase status-grid-title">Error</h6>
                      <span class="status-grid-amount">11</span>
                    </div>
                  </div>
                </div>
                 <div class="chart-wrapper">
                  <canvas id="myChart"></canvas>
                </div>
              </div>
            </div>
          </div>
              <div class="col-sm-6 col-md-6 col-lg-8 mb-3">
            <h6 class="font-weight-medium mb-3">Impacted Products and Packages</h6>
            <div class="card card-widget mb-3 height-100">
              <div class="card-body">
                <div class="d-flex align-items-center gap-1">
                    <div class="text-center mx-3">
                        <a href="#">
                              <svg 
                              xmlns="http://www.w3.org/2000/svg"
                              width="24"
                              height="24"
                              viewBox="0 0 24 24"
                              fill="none"
                              stroke="currentColor"
                              stroke-width="2"
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              class="icon-styling"
                              >
                              <circle cx="12" cy="12" r="10" />
                              <line x1="14.31" y1="8" x2="20.05" y2="17.94" />
                              <line x1="9.69" y1="8" x2="21.17" y2="8" />
                              <line x1="7.38" y1="12" x2="13.12" y2="2.06" />
                              <line x1="9.69" y1="16" x2="3.95" y2="6.06" />
                              <line x1="14.31" y1="16" x2="2.83" y2="16" />
                              <line x1="16.62" y1="12" x2="10.88" y2="21.94" />
                              </svg>
                        </a>
                        <div>
                            <h5 class="card-subtitle">Products Grid</h5>
                        </div>
                    </div>
                    <div class="text-center mx-2">
                        <a href="#">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-styling">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6A2.25 2.25 0 0 1 6 3.75h2.25A2.25 2.25 0 0 1 10.5 6v2.25a2.25 2.25 0 0 1-2.25 2.25H6a2.25 2.25 0 0 1-2.25-2.25V6ZM3.75 15.75A2.25 2.25 0 0 1 6 13.5h2.25a2.25 2.25 0 0 1 2.25 2.25V18a2.25 2.25 0 0 1-2.25 2.25H6A2.25 2.25 0 0 1 3.75 18v-2.25ZM13.5 6a2.25 2.25 0 0 1 2.25-2.25H18A2.25 2.25 0 0 1 20.25 6v2.25A2.25 2.25 0 0 1 18 10.5h-2.25a2.25 2.25 0 0 1-2.25-2.25V6ZM13.5 15.75a2.25 2.25 0 0 1 2.25-2.25H18a2.25 2.25 0 0 1 2.25 2.25V18A2.25 2.25 0 0 1 18 20.25h-2.25A2.25 2.25 0 0 1 13.5 18v-2.25Z" />
                              </svg> 
                        </a>
                        <div>
                            <h5 class="card-subtitle">ML Audit Log </h5>
                        </div>
                    </div>
                    <div class="text-center mx-3">
                        <a href="#">
                              <svg 
                                xmlns="http://www.w3.org/2000/svg"
                                width="24"
                                height="24"
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                class="icon-styling"
                                >
                                <path d="M21 16V8a2 2 0 00-1-1.73l-7-4a2 2 0 00-2 0l-7 4A2 2 0 003 8v8a2 2 0 001 1.73l7 4a2 2 0 002 0l7-4A2 2 0 0021 16z" />
                                <polyline points="3.27 6.96 12 12.01 20.73 6.96" />
                                <line x1="12" y1="22.08" x2="12" y2="12" />
                                </svg>
                        </a>
                        <div>
                            <h5 class="card-subtitle">Impact Analyzer</h5>
                        </div>
                    </div>
                </div>
                <div class="my-3 mx-1 p-3 bg-white rounded status-grid">
                  <div class="grid-item">
                    <div class="bg-transparent">
                      <h6 class="text-uppercase status-grid-title">Impacted FT</h6>
                      <span class="status-grid-amount">10</span>
                    </div>
                  </div>
                  <div class="grid-item">
                    <div class="bg-transparent">
                      <h6 class="text-uppercase status-grid-title">Impacted Product</h6>
                      <span class="status-grid-amount">22</span>
                    </div>
                  </div>
                  <div class="grid-item">
                    <div class="bg-transparent">
                      <h6 class="text-uppercase status-grid-title">Impacted Package</h6>
                      <span class="status-grid-amount">30</span>
                    </div>
                  </div>
                  <div class="grid-item">
                    <div class="bg-transparent">
                      <h6 class="text-uppercase status-grid-title">Impacted Account</h6>
                      <span class="status-grid-amount">11</span>
                    </div>
                  </div>
                  <div class="grid-item">
                    <div class="bg-transparent">
                      <h6 class="text-uppercase status-grid-title">Impacted Quote</h6>
                      <span class="status-grid-amount">11</span>
                    </div>
                  </div>
                </div>
                <div class="chart-wrapper">
                  <canvas id="productGridChart"></canvas>
                </div>
              </div>
            </div>
          </div>
      </div>




      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js"></script>
      <script src="index.js"></script>
</body>
</html>
